<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catchy Hotel</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jQuery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="">
            <h4>We Love, We Care and We give you your Best</h4>
            <p>Tell Us Want you Want</p>
        </div>

        <div class="q1">
            <div class="form-group">
                <form action="">
                    <label for="name"> Name:</label>
                    <input type="text" placeholder="Enter your name" id="name" aria-errormessage="Can't be empty">
                    <button class="btn btn-success" type="submit" title="click to submit" id="next">Next</button>
                </form>
            </div>
        </div>

        <div class="q2">
            <div class="form-group">
                <form action="">
                    <h4>To serve you better, tell us the hotel location</h4>
                    <label for="location">Select City</label>
                    <select name="location" id="location">
                        <option value="cairo">Cairo</option>
                        <option value="cape_town">Cape Town</option>
                        <option value="logos">Lagos</option>
                        <option value="nairobi">Nairobi</option>
                    </select>
                    <button class="btn btn-success" type="submit" title="click to submit" id="next">Next</button>
                </form>

            </div>
        </div>

        <div class="q3">
            <div class="form-group">

            </div>
        </div>

        <div class="q4">
            <div class="form-group">

            </div>
        </div>


    </div>
</body>

</html>
